name: TwistCraft
version: ${project.version}
api-version: 1.16
main: ml.darubyminer360.twistcraft.TwistCraft

prefix: TwistCraft
authors: [DaRubyMiner360]
description: The official TwistCraft server plugin!
website: http://darubyminer360.ml/

commands:
  config:
    usage: /config <option> <enable>
  twist:
    usage: /twist [list, enable <twist>, disable <twist>, info <twist>]
  craftablecommandblocks:
    usage: /craftablecommandblocks
    aliases:
      - ccb
  opmobs:
    usage: /opmobs
  halfhearteating:
    usage: /halfhearteating
    aliases:
      - hhe
  craftableenchantedgoldenapples:
    usage: /craftableenchantedgoldenapples
    aliases:
      - craftableegapples
      - cega
  manhunt:
    usage: /manhunt
    aliases:
      - mh
  everywherelooked:
    usage: /everywherelooked
    aliases:
      - el
  everywherelookedselector:
    usage: /everywherelookedselector
    aliases:
      - elselector
      - els
  deathswap:
    usage: /deathswap <other>
    aliases:
      - dswap
      - ds
  tntrunner:
    usage: /tntrunner <cooldown>
  fallingblocks:
    usage: /fallingblocks <cooldown>
  rainingitems:
    usage: /rainingitems <cooldown>
  sneakinvisibility:
    usage: /sneakinvisibility
      - sneakinvis
      - si
  allowedflight:
    usage: /allowedflight
    aliases:
      - af
  customenchants:
    usage: /customenchants
  addcustomenchant:
    usage: /addcustomenchant
  getcustomenchant:
    usage: /addcustomenchant
